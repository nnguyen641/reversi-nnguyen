<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reversi: Lobby</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="assets/css/lobby.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row m-3 headerrow pt-3 pb-2 rounded"> 
                <div class="col text-center">
                    <h1 id="lobbyTitle">Lobby</h1>
                </div>
            </div>

            <div class="row m-3 ">
                <div class="col">
                    <div class="row align-items-start justify-content-between">
                        <div class="col-md-4 p-3 rounded" id="playerPane">
                            <h2>Players</h2>
                            <div id="players" class="align-items-end text-left">
                            </div>
                        </div>
                        <div class="col-md-7 p-5 rounded" id="messagePane">
                            <div>
                                <h2>Messages</h2>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control text-nowrap fst-italic" id="chatMessage" placeholder="Enter your message here"
                                                aria-label="Enter your message to send to the chat room" />
                                <button type="submit" class="btn btn-primary text-nowrap" id="chatButton"
                                                onclick="sendChatMessage()">Send</button>
                            </div>
                            <div class="mt-3" id="messages">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"
            integrity="sha384-oVpH0DXO9nadZxTmPSQo3YwWqfN/Up9aRDHCxLrw8A2LjkFNcM/XILw4KGMaL95z"
            crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
            integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
            crossorigin="anonymous"></script>
        <!-- <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
            integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
            crossorigin="anonymous"></script> -->
        <script src="assets/js/main.js"></script>
    </body>

</html>
