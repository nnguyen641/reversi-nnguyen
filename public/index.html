<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reversi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="assets/css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sofia&display=swap"
        rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row m-3"> 

                <div class="col text-center">
                    <a class="btn btn-primary text-nowrap" target="_blank" href="about.html">About</a>
                </div>

                <div class="col text-center">
                    <a class="btn btn-primary text-nowrap" target="_blank" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
                </div>

            </div>

            <div class="row m-3">
                <!-- <div class="col text-center">
                    <img class="img-fluid" src="https://cdn.zone.msn.com/images/v9/en-us/game/revi/Reversi_640x345.png" alt="Reversi Logo 1"/>
                </div> -->
                <div class="col text-center">
                    <span class="text-nowrap" id="bluversi_logo">Bluversi</span>
                </div>
            </div>

            <div class="row align-items-center justify-content-center m-3">
                <div class="col-8">
                    <div class="input-group">
                        <!-- <span class="input-group-text text-uppercase" id="displayName">Name</span> -->
                        <input type="text" class="form-control text-nowrap fst-italic" id="nameInput" placeholder="Choose your display name" aria-label="Enter your display name for use while playing Reversi." aria-describedby="displayName"/>
                        <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter Lobby</button>
                    </div> 
                </div>
            </div>

            <!-- <div class="row m-3">
                <div class="col text-center">
                    <img class="img-fluid" src="https://live.staticflickr.com/91/226231535_48412150fb_b.jpg" alt="Reversi Logo 2" />
                </div>
            </div> -->

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
            crossorigin="anonymous"></script>
        <!-- <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
            integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
            crossorigin="anonymous"></script> -->
        <script>
            function goToLobby() {
                let username = encodeURI($('#nameInput').val());
                window.location.href = "lobby.html?username=" + username;
            }

            $("#nameInput").keypress(function (e) {
                let key = e.which;
                if(key == 13){ //enter key
                    $("button[id = lobbyButton]").click();
                    return false;
                }
            });
            
        </script>
    </body>
</html>
